<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<form th:action="@{/update/{id}(id=${main.id})}" method="post" th:if="${main!=null}">
    <input type="hidden" name="id" th:value="${main.id}">
    <div class="col-6 mx-auto">
        <h1 class="text-center">
            Detalis
        </h1>
        <div class="row mt-3">
            <div class="col-6">
                <label>NAME: </label>
            </div>
        </div>
        <div class="col">
            <input type="text" name="name"  class="form-control" th:value="${main.name}">
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <label>CATEGORY: </label>
            </div>
        </div>
        <div class="col">
            <input type="text" name="category"  class="form-control" th:value="${main.marka}">
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <label>WEIGHT: </label>
            </div>
        </div>
        <div class="col">
            <input type="text" name="weight"  class="form-control" th:value="${main.weight}">
        </div>


        <div class="row mt-3">
            <div class="col-6">
                <label>PRICE: </label>
            </div>
        </div>
        <div class="col">
            <input type="text" name="price"  class="form-control" th:value="${main.price}">
        </div>

        <br>
        <br>
        <button class="btn btn-success">Save </button>
    </div>
</form>
<br>



</body>
</html>
