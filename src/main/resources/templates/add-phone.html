<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 bg-image"style="background-image: url('https://m1.lmcdn.fr/media/1/5e0bbe621a8f317fa9657848/.jpeg?width=125&height=125&format=jpg&quality=60&fit=bounds');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Details</h2>

                            <form action="#" th:action="@{/addphone}" th:object="${car}" method="post">

                                <div class="form-outline mb-4">
                                    <label for="name"></label>
                                    <input type="text" th:field="*{name}" id="name" placeholder="Аты">
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="marka"></label>
                                    <input type="text" th:field="*{marka}" id="marka" placeholder="Маркасы">
                                    <span th:if="${#fields.hasErrors('marka')}" th:errors="*{marka}"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="memory"></label>
                                    <input type="text" th:field="*{memory}" id="memory" placeholder="Қозғалтқыш көлемі">
                                    <span th:if="${#fields.hasErrors('memory')}" th:errors="*{memory}"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="ram"></label>
                                    <input type="text" th:field="*{ram}" id="ram" placeholder="Фото линк">
                                    <span th:if="${#fields.hasErrors('ram')}" th:errors="*{ram}"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="country"></label>
                                    <input type="text" th:field="*{country}" id="country" placeholder="Ел">
                                    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="price"></label>
                                    <input type="text" th:field="*{price}" id="price" placeholder="Баға">
                                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <input type="submit"class="btn btn-outline-danger" value="Қосу">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</form>
</body>
</html>
