<html >

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body style="margin: 0 auto">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(0,0,0)" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="display: flex">
            <p style="color: white;font-size: 40px;text-align: center">CARS</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" style="font-size: 18px;color: white" aria-current="page" href="#"> Home</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link"  style="font-size: 18px;color: white" href="/logout">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  style="font-size: 18px;color: white" href="/customer">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  style="font-size: 18px;color: white" href="category">category</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.wallpapersafari.com/26/46/LOCUJf.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://graphiccloud.net/wp-content/uploads/2016/03/Hell-Cat-Car-Wallpaper.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://www.ubackground.com/_ph/84/95143575.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

</div>
<h1 class="display-2" align="center">CARS</h1>
<div class="container">
    <div class="row">
        <div th:switch="${cars.size() > 0}">

            <h2 th:case="false">No cars yet!</h2>

            <div th:case="true">
                <div class="container" style="display: flex">

                    <div class="card" th:each="car : ${cars}" style="width: 18rem;">
                        <img class="card-img-top"   th:src="${car.ram}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${car.name}"></h5>
                            <h5 class="card-title" th:text="${car.memory}"></h5>
                            <p class="card-text" th:text="${car.marka}"></p>
                            <a href="#" class="btn btn-primary" style="align-items: center"    th:text="${car.price}"></a>
                            <div class="form-control">
                                <a class="btn btn-primary"th:href="@{/edit/{id}(id=${car.id})}">Изменить</a>
                                 <a class="btn btn-danger" th:href="@{/delete/{id}(id=${car.id})}">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <form class="form-inline" action="/signup">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Добавить</button>
            </form>

        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
